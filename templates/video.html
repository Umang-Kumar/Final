<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-control" content="public">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AtEase</title>
        <!-- Attaching CSS file   -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/video.css') }}">

    <body>
        <h1 class="header-video">Video Attendance</h1>
        <video id="video" width="720px" height="560px" autoplay muted></video>
        <div class="toogle-button">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
              <div class="ball"></div>
            </label>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" id="attendance" name="attendance" >
            <div class="text-center">
                <button id="sendData" type="submit" class="btn btn-primary m-3">
                    Done with Attendance.üëç
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary m-3"
                >Go Home</a
                >
            </div>
        </form>

    </body>
    <!--   Attaching Ajax and SocketIO -->

    <!-- Attaching face-api.js file -->

    <script type="text/javascript" src="{{ url_for('static', filename = 'js/video.js') }}"></script>
