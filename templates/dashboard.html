<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtEase</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/dashboard.css') }}">
    <script src="https://kit.fontawesome.com/edd4e6a249.js" crossorigin="anonymous"></script>
    <!-- <script</script> -->
    <script src="{{ url_for('static',filename='js/dashboard.js') }}"></script>
</head>
<body>
    <div class="container">
      <h1 class="header">Admin's Dashboard</h1>
        <div class="card__container">
          <div class="card" onclick="window.location.href='/addUser/';">
            <div class="card__content">
              <h3 class="card__header">Add a Pupil</h3>
              <p class="card__info">Go on! Add a new member, just a clear picture and their name, preety easy if you ask me.😎</p>
              <button class="card__button"><h5>Add🙂</h5></button>
            </div>
          </div>
          <div class="card" onclick="window.location.href='/video/';">
            <div class="card__content">
              <h3 class="card__header">Take Attendance</h3>
              <p class="card__info">Switches on your webcam and boom!! Let your pupils pass through. Easy Attendance.😎</p>
              <button class="card__button">Smile😊</button>
            </div>
          </div>
          <div class="card" onclick="window.location.href='/gallery/';">
            <div class="card__content">
              <h3 class="card__header">Gallery</h3>
              <p class="card__info">Every pupil sits right here. Have a look.😅</p>
              <button class="card__button">Binge😁</button>
            </div>
          </div>
          <div class="toogle-button">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
              <div class="ball"></div>
            </label>
          </div>
          <div class="logout-div">
            <button class="logout" onclick="window.location.href='/logout/';">Logout</button>
          </div>
          </div>
          </div>
        </div>
      </div>
      <i class="fa-solid fa-alarm-plus"></i>
</body>
</html>
