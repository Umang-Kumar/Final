<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AtEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/upload.css') }}">
    <!-- <link rel="stylesheet" href="upload.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="jumbotron text-center p-4">
            <h1>Add a Pupil's Image</h1>
          </div>
        </div>
        <div>

        </div>
        <div class="col-lg-6 text-center">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}
          <form method="POST" enctype="multipart/form-data">
            <div class="form-group form-left">
              <label for="image" class="chosing">Choose an Image</label>
              <input
                type='file' 
                id='file-input'
                name="image"
                class="form-control-file"
                accept="image/*"
                required
                 hidden
              />
              <div id='container'>
                <button class="select">Select an image</button>
                <p>Preview</p>
                <img id='preview'>
              </div>
            </div>
            <div class="form-group form-right">
              <label for="description">Add Rollno. and Name in this format (12_ABC)</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary m-3 upload">
                Upload Image
              </button>
              <a href="/dashboard/" class="btn btn-primary m-3 go-home"
                >Go Home</a
              >
            </div>
          </form>
        </div>
        <div class="toogle-button">
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="label">
            <div class="ball"></div>
          </label>
        </div>
      </div>
    </div>
  </body>
    <!-- bootstarp JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Attaching our scripts -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/upload.js') }}"></script>
  
</html>
