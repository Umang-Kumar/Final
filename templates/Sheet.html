<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AtEase</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="background: #2c302d;">
    <div class="container">
      <a style="position: absolute;" href="{{ url_for('dashboard') }}" class="btn btn-primary m-3">Go Home</a>
      <div class="row justify-content-start">
        <div class="col-lg-12 text-center">
          <div class="jumbotron text-center p-4">
            <h2 style="color: white;">AtEase Attendance Sheets üìù</h2>
          </div>
          <!-- <a href="{{ url_for('dashboard') }}" class="btn btn-primary m-3">Go Home</a> -->
        </div>
        {% for i in gallery %}
        <div class="col-lg-4">
          <div class="card my-4">
            <img style="height: 500px;" class="card-img-top" src="{{ url_for('static', filename='Attendances/' + i.filename) }}">
            <div class="card-body">
              <p class="card-text">{{ i.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
